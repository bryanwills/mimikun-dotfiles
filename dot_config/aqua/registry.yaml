---
# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/refs/heads/main/json-schema/registry.json
packages:
  #########################
  # type: github_release  #
  #########################
  # misskey-cli
  # https://github.com/mikuta0407/misskey-cli
  - type: github_release
    repo_owner: mikuta0407
    repo_name: misskey-cli
    description: MisskeyのCLIクライアントです。
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.1")
        asset: misskey-cli_{{.OS}}_{{.Arch}}
        format: raw
        rosetta2: true
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: "true"
        asset: misskey-cli_{{.OS}}_{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
  # sleepy
  # https://github.com/mattn/sleepy
  - type: github_release
    repo_owner: mattn
    repo_name: sleepy
    description: I'm sleepy
    version_constraint: "false"
    version_overrides:
      - version_constraint: "true"
        asset: sleepy_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        overrides:
          - goos: linux
            format: tar.gz
    files:
      - name: sleepy
        src: sleepy_{{.SemVer}}_{{.OS}}_{{.Arch}}/sleepy
  # chmod-cli
  # https://github.com/Mayowa-Ojo/chmod-cli
  - type: github_release
    repo_owner: Mayowa-Ojo
    repo_name: chmod-cli
    description: Effortlessly generate chmod commands
    version_constraint: "false"
    version_overrides:
      - version_constraint: "true"
        asset: chmod-cli_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
  # sqly
  # https://github.com/nao1215/sqly
  - type: github_release
    repo_owner: nao1215
    repo_name: sqly
    description: sqly - eaisly execute SQL against CSV/TSV/LTSV/JSON and Microsoft Excel with shell
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.0.4")
        asset: sqly_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        overrides:
          - goos: windows
            format: zip
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 0.3.0")
        asset: sqly_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          linux: Linux
        supported_envs:
          - linux/amd64
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 0.5.2")
        asset: sqly_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          linux: Linux
        supported_envs:
          - linux/amd64
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 0.7.0")
        asset: sqly_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        supported_envs:
          - linux/amd64
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
      - version_constraint: Version == "v0.8.0"
        asset: sqly_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
      - version_constraint: "true"
        asset: sqly_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        overrides:
          - goos: windows
            format: zip
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
  # asmfmt
  # https://github.com/klauspost/asmfmt/cmd/asmfmt
  - type: github_release
    repo_owner: klauspost
    repo_name: asmfmt
    description: Go Assembler Formatter
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 1.2.3")
        no_asset: true
      - version_constraint: Version == "v1.3.0"
        asset: asmfmt-{{.OS}}_{{.Arch}}_{{trimV .Version}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        overrides:
          - goos: windows
            format: zip
        replacements:
          amd64: x86_64
          darwin: OSX
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
      - version_constraint: Version == "v1.3.1"
        no_asset: true
      - version_constraint: "true"
        asset: asmfmt-{{.OS}}_{{.Arch}}_{{trimV .Version}}.{{.Format}}
        format: tar.gz
        overrides:
          - goos: windows
            format: zip
        replacements:
          amd64: x86_64
          darwin: OSX
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256

  ####################
  # type: go_install #
  ####################

  # gotags
  # https://github.com/jstemmer/gotags
  - type: go_install
    path: github.com/jstemmer/gotags
    description: ctags-compatible tag generator for Go
  # godef
  # https://github.com/rogpeppe/godef
  - type: go_install
    path: github.com/rogpeppe/godef
    description: Print where symbols are defined in Go source code
  # motion
  # https://github.com/fatih/motion
  - type: go_install
    path: github.com/fatih/motion
    description: Navigation and insight in Go
  # dlv
  # https://github.com/go-delve/delve/cmd/dlv
  - type: go_install
    path: github.com/go-delve/delve/cmd/dlv
    description: Delve is a debugger for the Go programming language.
  # gomodifytags
  # https://github.com/fatih/gomodifytags
  - type: go_install
    path: github.com/fatih/gomodifytags
    description: Go tool to modify struct field tags
  # impl
  # https://github.com/josharian/impl
  - type: go_install
    path: github.com/josharian/impl
    description: impl generates method stubs for implementing an interface.
  # errcheck
  # https://github.com/kisielk/errcheck
  - type: go_install
    path: github.com/kisielk/errcheck
    description: errcheck checks that you checked errors.
  # nyagos
  # https://github.com/nyaosorg/nyagos
  - type: go_install
    path: github.com/nyaosorg/nyagos
    description: NYAGOS - The hybrid Commandline Shell between UNIX & DOS
  # pop
  # https://github.com/charmbracelet/pop
  - type: go_install
    path: github.com/charmbracelet/pop
    description: Send emails from your terminal 📬
  # purl
  # https://github.com/catatsuy/purl
  - type: go_install
    path: github.com/catatsuy/purl
    description: Streamlining Text Processing
