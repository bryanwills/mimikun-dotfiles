---
# mimikun's Local registry
packages:
#wsl2-ssh-agent
#https://github.com/mame/wsl2-ssh-agent
  - type: github_release
    repo_owner: mame
    repo_name: wsl2-ssh-agent
    description: A bridge from WSL2 ssh client to Windows ssh-agent.exe service
    asset: wsl2-ssh-agent
    checksum:
      type: github_release
      asset: checksums.txt
#sleepy
#https://github.com/mattn/sleepy
  - type: github_release
    repo_owner: mattn
    repo_name: sleepy
    description: I'm sleepy
    asset: sleepy
    overrides:
    # Linux
    - goos: linux
      asset: sleepy_{{.Version}}_{{.OS}}_{{.Arch}}.tar.gz
    # macOS
    - goos: darwin
      asset: sleepy_{{.Version}}_{{.OS}}_{{.Arch}}.zip
    # Windows
    - goos: Windows
      asset: sleepy_{{.Version}}_{{.OS}}_{{.Arch}}.zip
    files:
      - name: sleepy
        src: sleepy_{{.SemVer}}_{{.OS}}_{{.Arch}}/sleepy
#dlv
#https://github.com/go-delve/delve/cmd/dlv
  - type: go_install
    path: github.com/go-delve/delve/cmd/dlv
    description: Delve is a debugger for the Go programming language.
#errcheck
#https://github.com/kisielk/errcheck
  - type: go_install
    path: github.com/kisielk/errcheck
    description: errcheck checks that you checked errors.
#chmod-cli
#https://github.com/Mayowa-Ojo/chmod-cli
  - type: github_release
    repo_owner: Mayowa-Ojo
    repo_name: chmod-cli
    description: Effortlessly generate chmod commands
    asset: chmod-cli
    overrides:
    # Linux
    - goos: linux
      goarch: arm64
      asset: chmod-cli_{{trimV .Version}}_Linux_{{.Arch}}.tar.gz
    - goos: linux
      goarch: i386
      asset: chmod-cli_{{trimV .Version}}_Linux_{{.Arch}}.tar.gz
    - goos: linux
      goarch: amd64
      asset: chmod-cli_{{trimV .Version}}_Linux_x86_64.tar.gz
    # macOS
    - goos: darwin
      goarch: amd64
      asset: chmod-cli_{{trimV .Version}}_Darwin_x86_64.tar.gz
    - goos: darwin
      goarch: arm64
      asset: chmod-cli_{{trimV .Version}}_Darwin_{{.Arch}}.tar.gz
    # Windows
    - goos: windows
      goarch: i386
      asset: chmod-cli_{{trimV .Version}}_Windows_{{.Arch}}.tar.gz
    - goos: windows
      goarch: amd64
      asset: chmod-cli_{{trimV .Version}}_Windows_x86_64.tar.gz
    files:
      - name: chmod-cli
        src: chmod-cli
    checksum:
      type: github_release
      asset: checksums.txt
#sqly
#https://github.com/nao1215/sqly
  - type: go_install
    path: github.com/nao1215/sqly
    description: sqly - eaisly execute SQL against CSV/TSV/LTSV/JSON with shell.
    supported_envs:
      - linux
#motion
