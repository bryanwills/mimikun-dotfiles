[dev]
path = "~/ghq/github.com/mimikun/dev-plugins"

[rocks]

[plugins]
"rocks.nvim" = "2.40.4"
"rocks-git.nvim" = "2.5.0"
"rocks-lazy.nvim" = "1.1.1"
"rocks-edit.nvim" = "scm"
"rocks-treesitter.nvim" = "1.1.3"
"rocks-config.nvim" = "3.0.0"
"rocks-dev.nvim" = "1.7.0"

#------------------------------------------------------------------------------------

[plugins.alpha-nvim]
git = "goolord/alpha-nvim"
#version = "scm"
cmd = "Alpha"
event = "VimEnter"

[plugins.nvim-web-devicons]
#git = "nvim-tree/nvim-web-devicons"
version = "0.100"

[plugins."plenary.nvim"]
#git = "nvim-lua/plenary.nvim"
version = "scm"

[plugins."2048.nvim"]
#git = "NStefan002/2048.nvim"
version = "2.8.2"
cmd = "Play2048"
config = true

[plugins."accelerated-jk.nvim"]
git = "rainbowhxch/accelerated-jk.nvim"
event = "BufRead"

[plugins."barbar.nvim"]
cmd = [
  "BufferPrevious",
  "BufferNext",
  "BufferMovePrevious",
  "BufferMoveNext",
  "BufferGoto",
  "BufferLast",
  "BufferPin",
  "BufferClose",
  "BufferRestore",
  "BufferWipeout",
  "BufferCloseAllButCurrent",
  "BufferCloseAllButVisible",
  "BufferCloseAllButPinned",
  "BufferCloseAllButCurrentOrPinned",
  "BufferCloseBuffersLeft",
  "BufferCloseBuffersRight",
  "BufferPick",
  "BufferPickDelete",
  "BufferOrderByBufferNumber",
  "BufferOrderByName",
  "BufferOrderByDirectory",
  "BufferOrderByLanguage",
  "BufferOrderByWindowNumber",
  "BarbarEnable",
  "BarbarDisable",
]
event = "BufEnter"

[plugins."gitsigns.nvim"]
#git = "lewis6991/gitsigns.nvim"
version = "0.9.0"
